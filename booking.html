<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bouldering club located in Tempelhofer Feld Berlin">
    <meta name="keywords" content="Cliff Hangar, Blouldering climbing club, Tempelhofer Feld, Berlin, Germany">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cce74ecefb.js" crossorigin="anonymous"></script>
    <title>Booking</title>
</head>
<body>
    <div class="testbox">
        <form action="https://formdump.codeinstitute.net/">
          <div class="banner">
            <h1>Slot reservations</h1>
          </div>
          <div class="item">
            <p>Select Date</p>
            <input type="date" name="bdate" required/>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="item">
            <p>Name</p>
            <div class="name-item">
              <input type="text" name="name" placeholder="First" />
              <input type="text" name="name" placeholder="Last" />
            </div>
          </div>
          <div class="item">
            <p>Email</p>
            <input type="email" name="email"/>
           </div>
          </div>
          <div class="item">
            <p>Additional Message</p>
            <textarea rows="3"></textarea>
          </div>
          <div class="btn-block">
            <button type="submit" href="/">Send Application</button>
          </div>
        </form>
      </div>
</body>
</html>
