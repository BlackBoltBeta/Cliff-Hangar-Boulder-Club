<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bouldering club located in Tempelhofer Feld Berlin">
    <meta name="keywords" content="Cliff Hangar, Blouldering climbing club, Tempelhofer Feld, Berlin, Germany">

    <link rel="stylesheet" href="assets/css/style.css">
    <!-- font awesome script -->
    <script src="https://kit.fontawesome.com/cce74ecefb.js" crossorigin="anonymous"></script>
    <title>Booking</title>
</head>
<body class="book-body">
  <nav>
    <div class="nav-menu">
        <a class="nav-menu-link" href="#" aria-label="home">Home</a>
        <a class="nav-menu-link" href="#" aria-label="news">News</a>
        <a class="nav-menu-link" href="booking.html" aria-label="Booking">Booking</a>
        <a class="nav-menu-link" href="#" aria-label="times">Times</a>
        <a class="nav-menu-link" href="#" aria-label="Prices">Prices</a>
    </div>
</nav>
  <section>
    <main>
    <div class="testbox" class="book-dv">
        <form action="https://formdump.codeinstitute.net/">
          <div class="banner" class="book-dv">
            <h1 class="booking-title">Slot reservations</h1>
          </div>
          <div class="item" class="book-dv">
            <p>Select Date</p>
            <input type="date" name="bdate" required/>
            <i class="fas fa-calendar-alt"></i>
          </div>
          <div class="item" class="book-dv">
            <p class="book-p">Name</p>
            <div class="name-item" class="book-dv">
              <input type="text" name="name" placeholder="First" />
              <input type="text" name="name" placeholder="Last" />
            </div>
          </div>
          <div class="item" class="book-dv">
            <p>Email</p>
            <input type="email" name="email"/>
           </div>
          </div>
          <div class="item" class="book-dv">
            <p class="book-p">Additional Message</p>
            <textarea rows="3"></textarea>
          </div>
          <div class="btn-block" class="book-dv">
            <button type="submit" href="/">Send Application</button>
          </div>
        </form>
      </div>
    </main>
      </section>
      <footer>
        <ul class="social-media">
            <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="visit our facebook page (opens new tab)">
                <i class="fa-brands fa-square-facebook"></i>
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="visit our instagram (opens new tab)">
                <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="visit our twitter (opens new tab)">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="visit our youtube channel (opens new tab)">
                <i class="fa-brands fa-youtube"></i>
            </a>
        </ul>
    </footer>
</body>
</html>
